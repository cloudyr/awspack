language: r
sudo: required
r_packages:
- knitr
r_github_packages:
- eddelbuettel/drat
- cloudyr/aws.cloudwatch
- cloudyr/aws.cloudtrail
- cloudyr/aws.iam
- cloudyr/aws.s3
- cloudyr/aws.ec2
- cloudyr/aws.sns
- cloudyr/aws.sqs
- cloudyr/aws.ses
- cloudyr/aws.glacier
after_failure:
  email:
    recipients:
    - thosjleeper@gmail.com
    on_success: change
    on_failure: change
after_success:
- Rscript -e 'library("covr");codecov()'
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  drat.sh
env:
  global:
    secure: 
