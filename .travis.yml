language: r
sudo: false
cache: packages
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    env: R_CODECOV=true
  - os: osx
    osx_image: xcode9.2
  - os: osx
    osx_image: xcode7.3
    r_build_args: "--no-build-vignettes"
    r_check_args: "--ignore-vignettes --no-examples"
r_packages:
- covr
- drat
r_github_packages:
- cloudyr/travisci
- cloudyr/aws.signature
- cloudyr/aws.alexa
- cloudyr/aws.cloudwatch
- cloudyr/aws.cloudtrail
- cloudyr/aws.comprehend
- cloudyr/aws.ec2
- cloudyr/aws.ec2metadata
- cloudyr/aws.efs
- cloudyr/aws.iam
- cloudyr/aws.glacier
- cloudyr/aws.kms
- cloudyr/aws.lambda
- cloudyr/aws.polly
- cloudyr/aws.s3
- cloudyr/aws.ses
- cloudyr/aws.sns
- cloudyr/aws.sqs
- cloudyr/aws.transcribe
- cloudyr/aws.translate
after_success:
- Rscript -e 'library("covr");codecov()'
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  drat.sh
env:
  global:
  - secure: 
  - secure: 
